<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <form>
        <label for="Nom">Nom :</label>
        <input type="text" name="nom" id="Nom" placeholder="Votre nom" required>
        <label for="Prenom">Prenom :</label>
        <input type="text" name="prenom" id="Prenom" placeholder="Votre prénom" required>
        <br>
        <br>
        <input type="email" name="email" id="Email" placeholder="Email" required>
        <input type="password" name="passwd" id="Passwd" placeholder="mot de passe d'au moins 7 caractères" required>
        <br>
        <br>
        <input type="date" name="dnais">
        <br>
        <br>
        <select name="formation">
            <option value="L1">L1 Info</option>
            <option value="L2">L2 Info</option>
            <option value="L3">L3 Info</option>
        </select>
        <br>
        <br>
        <input type="radio" value="A">
        <input type="radio" value="B">
        <input type="radio" value="C">
        <input type="radio" value="D">
        <input type="radio" value="E">
        <input type="radio" value="Autre">
    </form>
</body>
</html>
